<section class="artistpage">
<div class="search">
  <h1>Artist Directory</h1>
  <label>Search : </label>
  <input type="text" placeholder="Search for artists " autofocus ng-model = "query">
  <label class="formgroup"> by:
    <select ng-model ="artistOrder">
      <option value="name"> Name </option>
      <option value="reknown"> Reknown </option>
    </select>
  </label>
  <label class="formgroup">
    <input type="radio" name="direction" ng-model="direction" checked>
    Ascending
  </label>
  <label class="formgroup">
    <input type="radio" name="direction" ng-model="direction" value="reverse">
    Descending
  </label>
</div>

<ul class="artistlist" ng-show = "query">
<li ng-animate="animate"class="artist cf" ng-repeat = "artist in artists|filter :query | orderBy:artistOrder:direction">
  <a href="#/details/{{artists.indexOf(artist)}}">
    <img ng-src="images/{{artist.shortname}}_tn.jpg" alt="photo of {{artist.name}}" />
      <div class="info">
        <h2>{{artist.name|uppercase}}</h2>
        <h3>{{artist.reknown}}</h3>
     </div>
  </a>
</li>
</ul>
</section>
